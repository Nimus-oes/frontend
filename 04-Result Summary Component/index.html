<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A solution to the result summary component challgenge from Frontend Mentor"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <title>Result Summary Component - Frontend Mentor</title>
  </head>
  <body class="flex-column flex-center">
    <main class="container-flex" id="main-container">
      <section
        class="flex-column flex-center flex-space-even"
        id="score-container"
      >
        <h1 class="lg-font">Your Result</h1>
        <div class="sm-font flex-column flex-center" id="score-circle">
          <span class="xxl-font">76</span> of 100
        </div>
        <div class="sm-font" id="score-desc">
          <div class="xl-font" id="score-grade">Great</div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="flex-column flex-space-even" id="summary-container">
        <h2 class="lg-font">Summary</h2>
        <section class="md-font">
          <div class="flex-row flex-center flex-space-btw sector">
            <div class="flex-row flex-center">
              <img
                src="assets/icon-reaction.svg"
                alt="A lighting-shaped icon representing a Reaction"
                width="100%"
              />Reaction
            </div>
            <div><span>80</span> / 100</div>
          </div>
          <div class="flex-row flex-center flex-space-btw sector">
            <div class="flex-row flex-center">
              <img
                src="assets/icon-memory.svg"
                alt="A brain-shaped icon representing Memory"
                width="100%"
              />Memory
            </div>
            <div><span>92</span> / 100</div>
          </div>
          <div class="flex-row flex-center flex-space-btw sector">
            <div class="flex-row flex-center">
              <img
                src="assets/icon-verbal.svg"
                alt="A speech bubble-shaped icon representing Verbal"
                width="100%"
              />Verbal
            </div>
            <div><span>61</span> / 100</div>
          </div>
          <div class="flex-row flex-center flex-space-btw sector">
            <div class="flex-row flex-center">
              <img
                src="assets/icon-visual.svg"
                alt="An eye-shaped icon representing Visual"
                width="100%"
              />Visual
            </div>
            <div><span>72</span> / 100</div>
          </div>
        </section>
        <button type="button" class="lg-font">Continue</button>
      </section>
    </main>
    <footer><a href="https://github.com/Nimus-oes">Â©Nimus-oes</a></footer>
  </body>
</html>

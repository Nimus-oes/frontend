<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A solution to the product preview card challgenge from Frontend Mentor"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,WONK@9..144,700,1&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Card - Frontend Mentor</title>
  </head>
  <body class="flex f-column f-center">
    <main>
      <section class="flex" id="image-container">
        <picture class="flex">
          <source
            srcset="assets/product-desktop.jpg"
            media="(min-width: 62rem)"
          />
          <img
            src="assets/product-mobile.jpg"
            id="product-image"
            alt="A perfume bottle image"
          />
        </picture>
      </section>
      <section class="flex f-column f-space-btw" id="detail-container">
        <h2
          class="montserrat weight-500 font-sm letter-spacing color-aurometal"
        >
          PERFUME
        </h2>
        <h2 class="fraunces weight-700 font-lg line-h-32 color-gunmetal">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="montserrat weight-500 font-md line-h-23 color-aurometal">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div
          class="fraunces weight-700 font-lg line-h-32 color-aquamarine"
          id="discount-price"
        >
          <span class="visually-hidden">Discounted Price: </span>$149.99
          <sup
            class="montserrat weight-500 font-sm line-h-23 color-aurometal"
            id="original-price"
            ><span class="visually-hidden">Original Price: </span
            ><s>$169.99</s></sup
          >
        </div>
        <button
          class="montserrat weight-700 font-md color-white flex f-row f-center"
          id="button"
          type="button"
        >
          <img
            src="assets/icon-cart.svg"
            id="cart-icon"
            alt=""
            aria-hidden="true"
          />
          Add to Cart
        </button>
      </section>
    </main>
    <footer>
      <a href="https://github.com/Nimus-oes" target="_blank">Â©Nimus-oes</a>
    </footer>
  </body>
</html>

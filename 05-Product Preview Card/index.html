<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A solution to the product preview card challgenge from Frontend Mentor"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Card - Frontend Mentor</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section id="image-container">
          <picture>
            <source
              srcset="assets/product-desktop.jpg"
              media="(min-width: 62rem)"
            />
            <img src="assets/product-mobile.jpg" alt="" />
          </picture>
        </section>
        <section id="detail-container">
          <h2>PERFUME</h2>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div>$149.99</div>
          <div>$169.99</div>
          <div id="button">
            <img src="assets/icon-cart.svg" alt="" />Add to Cart
          </div>
        </section>
      </main>
    </div>
    <footer><a href="https://github.com/Nimus-oes">Â©Nimus-oes</a></footer>
  </body>
</html>
